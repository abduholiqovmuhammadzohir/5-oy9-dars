<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center">Update panel</h1>
        <div class="form-wrapper mb-5">
            <form id="form">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="price" class="form-label">Price*</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                </div>

                <div class="mb-3 mt-3">
                    <label for="category" class="form-label">Category*</label>
                    <select class="form-select" id="category">
                        <option value="1">Samsung</option>
                        <option value="2">Iphone</option>
                        <option value="3">Huawei</option>
                        <option value="4">Redmi</option>
                    </select>
                </div>

                <div class="mb-3 mt-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" rows="5" id="description" name="text"></textarea>
                </div>

                <button id="button" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

    </div>

    <script src="../js/update.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
